<form role="form">
    <div class="form-group">
      <input type="text" class="form-control sing_input" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="email" class="form-control sing_input" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control sing_input" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control sing_input" id="password_confirm" placeholder="Confirm Password">
    </div>
</form>
<button id="landing_register" class="btn btn-default">Register</button>
